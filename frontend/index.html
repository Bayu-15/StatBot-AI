<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StatBOT AI - Statistika dan Sains Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex flex-col h-screen relative">
    <!-- Header -->
    <header
      class="bg-green-800 text-white py-4 px-6 text-xl font-bold relative"
    >
      ðŸ“Š StatBOT AI
      <!-- Tombol Hapus Riwayat di pojok kanan atas -->
      <button
        onclick="clearHistory()"
        class="absolute right-4 top-4 text-sm bg-white text-indigo-600 px-3 py-1 rounded hover:bg-indigo-50 shadow-md"
      >
        Hapus Riwayat
      </button>
    </header>

    <!-- Chat Area -->
    <main id="chat-area" class="flex-1 overflow-y-auto px-4 py-6 space-y-4">
      <!-- Chat bubbles will be injected here -->
    </main>

    <!-- Input -->
    <form
      id="chat-form"
      class="flex items-center gap-3 p-4 border-t bg-white shadow-inner"
    >
      <input
        id="user-input"
        type="text"
        placeholder="Tanya materi kuliahmu di sini..."
        class="flex-1 border-2 border-indigo-300 rounded-xl px-5 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-md"
        required
      />
      <button
        type="submit"
        class="bg-indigo-600 text-white px-5 py-3 rounded-xl text-lg hover:bg-indigo-700 shadow-lg"
      >
        Kirim
      </button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
